<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
<meta charset="utf-8">
<title>Create a New Picture</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<body>
	<div class="container text-center"> 
		<div><h1>Create a new Picture</h1></div>
		
		<form th:action="@{/shops/{ID}/pictures}" th:object="${picture}" method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Picture Name: </label>
				<div class="col-sm-8">
					<input type="text" th:field="*{pictureName}" class="form-control" required />
				</div>
			</div>
				
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Picture Author: </label>
				<div class="col-sm-8">
					<input type="text" th:field="*{pictureAuthor}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Picture Price: </label>
				<div class="col-sm-8">
					<input type="number" step="0.1" th:field="*{picturePrice}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Picture Date: </label>
				<div class="col-sm-8">
					<input type="date" th:field="*{pictureDate}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Shop: </label>
				<div class="col-sm-8">
					<select th:field="*{shop}" class="form-control" required > 
						<th:block th:each=" shop : ${listShops}">
						<option th:text ="${shop.shopName}" th:value ="${shop.shopId}"/>
						</th:block>
						
					</select>
				</div>
			</div>	
			
			<div class="text-center p-3 ">
				<button type="submit" class="btn btn-primary">Save</button>	
			</div>	
		</div>
		</form>		
	</div>
</body>
</html>
