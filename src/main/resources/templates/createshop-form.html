<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
<meta charset="utf-8">
<title>Create a New Shop</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<body>
	<div class="container text-center"> 
		<div><h1>Create a new shop</h1></div>
		
		<form th:action="@{/shops/}" th:object="${shop}" method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Shop Name: </label>
			</div>
			<div class="col-sm-8">
				<input type="text" th:field="*{shopName}" class="form-control" required />
			</div>	
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Shop Capacity: </label>
			</div>
			<div class="col-sm-8">
				<input type="number" th:field="*{shopCapacity}" class="form-control" required />
			</div>
			<div class="text-center p-3 ">
				<button type="submit" class="btn btn-primary">Save</button>	
			</div>	
		</div>
		</form>		
	</div>
</body>
</html>
